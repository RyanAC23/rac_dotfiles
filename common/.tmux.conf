# tmux config file

############
# Key remaps
############
# remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes with sensible commands
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config easily
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

#################
# graphic options
#################
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour38,fg=colour0, bold'
set -g status-left ''
set -g status-right '#[fg=colour0,bg=colour38, bold] %d/%m #[fg=colour0,bg=colour38, bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g message-style 'bg=colour0,fg=colour178, bold'
